<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function sonumero(e){
	key=e.keyCode || e.whitch;
	
	teclado= String.fromCharCode(key);
	
	numeros="0123456789.-";
	
	especiais="8-37-39-46";
	
	tecla_especial=false;
	
	for(var i in especiais){
		if(key==especiais[i]){
			tecla_especial=true;
			}	
	}
	if(numeros.indexOf(teclado)==-1 && !tecla_especial){
		return false;			
	}
}

function bloquearValor2 (oper){
	document.calc.valor2.disabled=1;
	document.calc.valor2.value = '';
	if (oper == 'somar' || oper=='multiplicar' || oper=='dividir' || oper=='subtrair' || oper=="elevado"|| oper=="raiz n°"){
		document.calc.valor2.disabled=0;
	}
	}

function calcular(oper) {
	var valor1= document.calc.valor1.value;
	var valor2= document.calc.valor2.value;
	
	if (valor1 ==''){
	alert ('digite o valor 1');
	res ='';
	}
	else 
if(oper== 'escolha'){
	alert ("escolha uma operação");
	res='';
	}
else
	if(oper=='somar'){
		if(valor2=='')
			alert("digite o valor 2");
	res= parseFloat (valor1) + parseFloat (valor2);
	}
else
	if( oper== 'subtrair'){
	if(valor2==''){
			alert("digite o valor 2");
			res='';
		}
		res = valor1 - valor2;
	}
else
	if(oper=='multiplicar'){
	if(valor2==''){
			alert("digite o valor 2");
			res='';
		}
		res=valor1 * valor2;
	}
else
	if(oper=='dividir'){
	if(valor2==''){
			alert("digite o valor 2");
			res='';
		}
		res=valor1 / valor2;
	}
else
	if(oper=='ao quadrado'){
		valor2 =valor1;
		res=valor1 * valor2;
		
	}
else
	if(oper=='ao cubo'){
		valor2 =valor1;
		res=valor1 * valor2*valor1;
		
	}
else
	if(oper=='elevado'){
	if(valor2==''){
			alert("digite o valor 2");
			res='';
		}
		res=valor1;
		for(var e=1; e<valor2; e++){
			res = res * valor1;
			}
	}
else
	if(oper=='raiz quadrada'){
		res= Math.sqrt(valor1);
	}
else	
	if(oper=='raiz cubica'){
	res=Math.pow(valor1,1/3);
	}
else	
	if(oper=='raiz n°'){
	if(valor2==''){
			alert("digite o valor 2");
			res='';
		}
	res=Math.pow(valor1,1/valor2);
	}
else
	if(oper=='fatorial'){
		res = 1;
		for( var i = 2; i <= valor1; i++ )
		{ 
		 res *= i;
		}
	}
else
	if(oper=='seno'){
		res = Math.sin(valor1);		
  }
else
	if(oper=='seno hiperbólico'){
	res=Math.sinh(valor1);
	}
else 	
	if(oper=='coseno'){
	res = Math.cos(valor1);
	}
else 	
	if(oper=='coseno hiperbólico'){
	res = Math.cosh(valor1);
	}
else 	
	if(oper=='tangente'){
	res = Math.tan(valor1);
	}
else
	if(oper=='logaritmo'){
	res= Math.log(valor1);
	}
document.calc.res.value = res;
}

function limpar(){
	valor1 = document.calc.valor1.value;
	valor2 = document.calc.valor2.value;
	res = document.calc.res.value;
	valor1 = '';
	valor2 = '';
	res = '';
	document.calc.valor1.value=valor1;
	document.calc.valor2.value = valor2;
	document.calc.res.value = res;
}
</script>
