function sonumero(e){
	key=e.keyCode || e.whitch;
	
	teclado= String.fromCharCode(key);
	
	numeros="0123456789";
	
	especiais="8-37-39-46";
	
	tecla_especial=false;
	
	for(var i in especiais){
		if(key==especiais[i]){
			tecla_especial=true;
			}	
	}
	if(numeros.indexOf(teclado)==-1 && !tecla_especial){
		return false;			
	}
}
function calcular(oper) {
	var valor1= document.calc.valor1.value;
	var valor2= document.calc.valor2.value;
	
if(oper== 'escolha'){

	}
else

		alert("digite um numero");
	}
else

		res= parseFloat (valor1) + parseFloat (valor2);
	}
else
	if( oper== 'subtrair'){
		res = valor1 - valor2;
	}
else
	if(oper=='multiplicar'){
		res=valor1 * valor2;
	}
document.calc.res.value = res;
}

function limpar(){
	valor1 = document.calc.valor1.value;
	valor2 = document.calc.valor2.value;
	res = document.calc.res.value;
	valor1 = '';
	valor2 = '';
	res = '';
	document.calc.valor1.value=valor1;
	document.calc.valor2.value = valor2;
	document.calc.res.value = res;
}
